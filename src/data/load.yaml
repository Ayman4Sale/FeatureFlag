      _TYPE: int
    interval:
      _TYPE: array
      _OPTIONS:
        - monthly
        - annual
  limits:
    sessions:
      _TYPE: int
    bugs:
      _TYPE: int
    crashes_occurrences:
      _TYPE: int
    surveys_responses:
      _TYPE: int
  insights:
    _TYPE: bool
  multiple_attachments:
    _TYPE: bool
  crash_reporting:
    _TYPE: bool
  rules:
    _TYPE: bool
  data_retention_period:
    _TYPE: int
    _UNIT: months
  white_labeling:
    _TYPE: bool
  report_categories:
    _TYPE: bool
  surveys:
    basic:
      _TYPE: bool
    nps:
      _TYPE: bool
    app_store:
      _TYPE: bool
  announcements:
    basic:
      _TYPE: bool
    whats_new:
      _TYPE: bool
    version_update:
      _TYPE: bool
  feature_requests:
    _TYPE: bool
  analytics:
    issues:
      _TYPE: bool
    users:
      _TYPE: bool
  logs:
    console:
      _TYPE: bool
    ibg:
      _TYPE: bool
    user_data:
      _TYPE: bool
    network_log:
      _TYPE: bool
    view_hierarchy:
      _TYPE: bool
    user_events:
      _TYPE: bool
    user_steps:
      _TYPE: bool
    repro_steps:
      _TYPE: bool
    sessions_profiler:
      _TYPE: bool
  integrations:
    bug_tracking:
      _TYPE: bool
    notifications:
      _TYPE: bool
    crm:
      _TYPE: bool
    webhook:
      _TYPE: bool
    advanced_bug_tracking:
      _TYPE: bool
    premium_bug_tracking:
      _TYPE: bool
  conversations:
    in_app:
      _TYPE: bool
    email:
      _TYPE: bool
  sso:
    _TYPE: bool
  apm:
    _TYPE: bool

warns:
  group_warns:
    - [info.apps, info.apps_upper_limit]
    - [info.team, info.team_upper_limit]
    - [surveys.basic, surveys.nps, surveys.app_store, announcements.basic, announcements.whats_new, announcements.version_update]
